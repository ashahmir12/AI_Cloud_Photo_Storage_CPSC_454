<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Photo Storage - Upload</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="logo">Cloud Photo Storage</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="upload-section">
      <h2 class="section-title">Upload Your Photo</h2>
      <div class="upload-box" id="upload-box">
        <p>Click to select an image to upload</p>
        <button id="choose-button">Choose Image</button>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
      </div>

      <!-- Image Preview Section -->
      <div id="image-preview-container" style="display: none;">
        <img id="image-preview" class="preview-image" src="" alt="Image Preview">
        <button id="remove-image" class="remove-button">Remove Image</button>
      </div>

      <!-- Upload Button -->
      <button id="upload-button" class="upload-button" style="display: none;">Upload Image</button>
    </section>
  </main>

  <script src="upload.js"></script>
</body>
</html>
