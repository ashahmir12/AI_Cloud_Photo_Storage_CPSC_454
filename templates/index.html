<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Photo Storage</title>
  <!-- Update link to use Flask static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <h1 class="logo">Cloud Photo Storage</h1>
    <nav class="nav">
      <a href="/">Home</a> <!-- Updated path to use Flask routing -->
      <a href="/upload">Upload</a>
      <a href="/gallery">Gallery</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="upload-section">
      <h2 class="section-title">Upload Photos</h2>
      <div class="upload-box" id="upload-box">
        <p class="upload-text">Drag & Drop files here or click to upload</p>
        <input type="file" id="file-input" style="display: none" accept="image/*">
      </div>
      <div id="image-preview-container" style="display: none;">
        <img id="image-preview" class="preview-image" src="" alt="Image Preview">
        <button id="remove-image" class="remove-button">Remove Image</button>
      </div>
      <button id="upload-button" class="upload-button" style="display: none;">Upload Image</button>
    </section>
  </main>

  <!-- Update script to load from Flask static folder -->
  <script src="{{ url_for('static', filename='upload.js') }}"></script>

</body>
</html>
